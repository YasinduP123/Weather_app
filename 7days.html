<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/7Days.css">
    <link rel="stylesheet" href="css/todayHighlight.css">
    <link rel="stylesheet" href="css/globalClimate.css">

</head>

<body>
    <div class="home-view">
    <button type="button" class="btn btn-dark w-76" id="btnHomeOnAction7Days"
        style="color:rgb(255, 255, 255);">Home</button>

    <div style="margin-left: auto;" class="container" id="homeView">
        <div class="dropdown">
            <a class="btn btn-dark dropdown-toggle border-white" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Select Day
            </a>

            <ul class="dropdown-menu bg-black">
                <li><a class="dropdown-item  text-light" id="btnMondayOnAction">Monday</a></li>
                <li><a class="dropdown-item  text-light" id="btnTuesdayOnAction">Tuesday</a></li>
                <li><a class="dropdown-item  text-light" id="btnWednesdayOnAction">Wednesday</a></li>
                <li><a class="dropdown-item  text-light" id="btnThursdayOnAction">Thursday</a></li>
                <li><a class="dropdown-item  text-light" id="btnFridayOnAction">Friday</a></li>
                <li><a class="dropdown-item  text-light" id="btnSaturdayOnAction">Saturday</a></li>
                <li><a class="dropdown-item  text-light" id="btnSundayOnAction">Sunday</a></li>
            </ul>
        </div>

        <div class="container">
            <div class="location-name-display text-white" id="">
                <h1 class="show-date-select" id="showDateSelected"></h1>
                <hr class="show-date-line">
            </div>
            <div class="row text-light">
                <div class="row text-light">
                    <div class="card-group">
                        <div class="card m-2" style="background-color: rgba(0, 0, 0, 0.697);" style="color: white;">
                            <img src="img/humidity.png" class="card-img-top" alt="..." style="height: auto;width: 100px;">
                            <div class="card-body " style="color: white;">
                                <hr>
                                <h5 class="card-title" style="color: white; font-size: 25px;">Humidity</h5>
                                <p class="card-text" style="color: white; font-size: 22px;" id="daysHumidityPercentage"></p>
                                <!-- <p  class="card-text" ><small  class="text-light">Last updated 3 mins ago</small></p> -->
                            </div>
                        </div>
                        <div class="card m-2" style="background-color: rgba(0, 0, 0, 0.697);" style="color: white;">
                            <img src="img/uvIndex.png" class="card-img-top" alt="..." style="height: auto;width: 100px;">
                            <div class="card-body " style="color: white;">
                                <h5 class="card-title" style="color: white; font-size: 25px;">Uv Index</h5>
                                <hr>
                                <p class="card-text" style="color: white; font-size: 22px;" id="daysUvIndex"></p>
    
                                <!-- <p  class="card-text" ><small  class="text-light">Last updated 3 mins ago</small></p> -->
                            </div>
                        </div>
                        <div class="card m-2" style="background-color: rgba(0, 0, 0, 0.697);" style="color: white;">
                            <img src="img/thermometer.png" class="card-img-top" alt="..."
                                style="height: auto;width: 100px;">
                            <div class="card-body " style="color: white;">
                                <h5 class="card-title" style="color: white; font-size: 25px;">Temperature</h5>
                                <hr>
                                <p class="card-text" style="color: white; font-size: 22px;" id="daysTemperature"></p>
    
                                <!-- <p class="card-text" ><small  class="text-light">Last updated 3 mins ago</small></p> -->
                            </div>
                        </div>
                        <div class="card m-2" style="background-color: rgba(0, 0, 0, 0.697);" style="color: white;">
                            <img src="img/wind.png" class="card-img-top" alt="..." style="height: auto;width: 100px;">
                            <div class="card-body " style="color: white;">
                                <h5 class="card-title" style="color: white; font-size: 25px;">Wind</h5>
                                <hr>
                                <p class="card-text" style="color: white; font-size: 22px;" id="daysWindSpeed"></p>
    
                                <!-- <p class="card-text" ><small  class="text-light">Last updated 3 mins ago</small></p> -->
                            </div>
                        </div>
                        <div class="card m-2" style="background-color: rgba(0, 0, 0, 0.697);" style="color: white;">
                            <img src="img/rainChance.png" class="card-img-top" alt="..." style="height: auto;width: 100px;">
                            <div class="card-body " style="color: white;">
                                <h5 class="card-title" style="color: white; font-size: 25px;">Chance of rain
                                    <hr>
                                    <p class="card-text" style="color: white; font-size: 22px;" id="dailyChanceToRain"></p>
    
                                    <!-- <p  class="card-text" ><small  class="text-light">Last updated 3 mins ago</small></p> -->
                            </div>
                        </div>
                        <div class="card m-2" style="background-color: rgba(0, 0, 0, 0.697);" style="color: white;">
                            <img src="" class="card-img-top" id="daysStatusIcon" alt="current status"
                                style="height: auto;width: 100px;">
                            <div class="card-body " style="color: white;">
                                <h5 class="card-title" style="color: white; font-size: 25px;">Current Status</h5>
                                <hr>
                                <p class="card-text" style="color: white; font-size: 22px;" id="daysCondition"></p>
    
                                <!-- <p  class="card-text" ><small  class="text-light">Last updated 3 mins ago</small></p> -->
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    </div>

    </div>

    <script src="7Days.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
