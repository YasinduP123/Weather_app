<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/7Days.css">
    <link rel="stylesheet" href="css/todayHighlight.css">
    <link rel="stylesheet" href="css/globalClimate.css">

</head>

<body>
    <div class="home">
        <div class="home-view" id="homeView">
            <table class="nav-item-7days" >
                <tr class="nav-bar-item-adjust">
                    <td>
                        <button type="button" class="btn btn-outline-dark align-nav-bar-item-data-7days" id="btnHomeOnAction7Days"
                            style="color:rgb(168, 161, 161);">Home</button>
                    </td>
                </tr>
            </table>
            <!-- not responsive yet -->
            <nav class="day-nav">
                
                <ul id="main">
                    <li>Select Day
                        <ul class="drop">
                            <div>
                                <button class="btn btn-secondary" id="btnMondayOnAction">
                                    Monday
                                </button>
                                <button class="btn btn-secondary" id="btnTuesdayOnAction">
                                    Tuesday
                                </button>
                                <button class="btn btn-secondary" id="btnWednesdayOnAction">
                                    Wednesday
                                </button>
                                <button class="btn btn-secondary" id="btnThursdayOnAction">
                                    Thursday
                                </button>
                                <button class="btn btn-secondary" id="btnFridayOnAction">
                                    Friday
                                </button>
                                <button class="btn btn-secondary" id="btnSaturdayOnAction">
                                    Saturday
                                </button>
                                <button class="btn btn-secondary" id="btnSundayOnAction">
                                    Sunday
                                </button>
                            </div>
                        </ul>
                    </li>
                    <div id="marker"></div>
                </ul>
            </nav>
            <div class="nav-bar-align" style="margin-top: 100px;">
            </div>
            <div class="location-name-display" id="">
                <h1 class="show-date-select" id="showDateSelected"></h1>
                <hr class="show-date-line">
            </div>
            

            <div class="global-status-card-group-days">
                <div class="row">
                    <div class=" col-md-4 col-lg-2">
                        <div class="global-humidity">
                            <h2 class="status-humidity">Humidity (Average)</h2>
                            <hr style="border : 2px solid white">
                            <div class="align-today-forecast-details" >
                                <h1 class="humidity-percentage" id="daysHumidityPercentage"></h1>
                            </div>
                            <img src="img/humidity.png" alt="Humidity Icon" height="100px"
                                style="">
                        </div>
                    </div>
                    <div class=" col-md-4 col-lg-2">
                        <div class="global-humidity">
                            <h2 class="status-humidity">UV Index</h2>
                            <hr style="border : 2px solid white">
                            <div  class="align-today-forecast-details">
                                <h1 class="humidity-percentage" id="daysUvIndex"></h1>
                            </div>
                            <img src="img/uvIndex.png" alt="Humidity Icon" height="100px">
                        </div>
                    </div>
                    <div class=" col-md-4 col-lg-2">
                        <div class="global-humidity">
                            <h2 class="status-humidity">Temperature (Average)</h2>
                            <hr style="border : 2px solid white">
                            <div  class="align-today-forecast-details">
                                <h1 class="humidity-percentage" id="daysTemperature"></h1>
                            </div>
                            <img src="img/thermometer.png" alt="" height="100px" style="">
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-2">
                        <div class="global-humidity">
                            <h2 class="status-humidity">Wind Speed (Maximum)</h2>
                            <hr style="border : 2px solid white">
                            <div  class="align-today-forecast-details">
                                <h1 class="humidity-percentage" id="daysWindSpeed"></h1>
                            </div>
                            <img src="img/wind.png" alt="" height="100px" style="margin-left: -50px;">
                        </div>
                    </div>
                    <div class=" col-md-4 col-lg-2">
                        <div class="global-humidity">
                            <h2 class="status-humidity"> Daily Chance of Rain</h2>
                            <hr style="border : 2px solid white">
                            <div class="align-today-forecast-details">
                                <h1 class="humidity-percentage" id="dailyChanceToRain"></h1>
                            </div>
                            <img src="img/rainChance.png" alt="" height="150px" style="margin-left: -30px;">
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-2">
                        <div class="global-humidity">
                            <h2 class="status-humidity">Condition</h2>
                            <hr style="border : 2px solid white">
                            <div class="align-today-forecast-details">
                                <h1 class="humidity-percentage" style="" id="daysCondition"></h1>
                            </div>
                            <img src="" alt="" height="100px" style="" id="daysStatusIcon">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
    </div>

    <script src="7Days.js"></script>
</body>

</html>
