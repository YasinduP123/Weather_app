<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/7Days.css">

</head>

<body>
    <div class="home">
        <div class="home-view" id="homeView">
            <!-- not responsive yet -->
            <nav class="day-nav">
                <ul id="main">
                    <li>Select Day
                        <ul class="drop">
                            <div>
                                <button class="btn btn-secondary" id="btnMondayOnAction">
                                    Monday
                                </button>
                                <button class="btn btn-secondary" id="btnTuesedayOnAction">
                                    Tuesday
                                </button>
                                <button class="btn btn-secondary" id="btnWednesdayOnAction">
                                    Wednesday
                                </button>
                                <button class="btn btn-secondary" id="btnThursdayOnAction">
                                    Thursday
                                </button>
                                <button class="btn btn-secondary" id="btnFridayOnAction">
                                    Friday
                                </button>
                                <button class="btn btn-secondary" id="btnSaturdayOnAction">
                                    Saturday
                                </button>
                                <button class="btn btn-secondary" id="btnSundayOnAction">
                                    Sunday
                                </button>
                            </div>
                        </ul>
                    </li>
                    <div id="marker"></div>
                </ul>
            </nav>
            <table>
                <tr>

                    <div class="theme-changer">
                        <input type="radio" class="btn-check" name="options-outlined" id="darkMode" autocomplete="off" checked>
                        <label class="btn btn-outline-dark" for="darkMode">Dark</label>

                        <input type="radio" class="btn-check" name="options-outlined" id="lightMode" autocomplete="off">
                        <label class="btn btn btn-outline-light" for="lightMode">Light</label>
                    </div>
                </tr>
                <tr>

                </tr>

        </div>
        </table>
    </div>

    </div>
    </div>

    <script src="app.js"></script>
    <script src="nav.js"></script>
</body>

</html>
