<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/globalClimate.css">
</head>

<body>
    <div class="home">
        <div class="home-view container mt-4" id="homeView">
                <nav class="navbar">
                    <div class="container-fluid">
                        <form class="d-flex search-bar-group" role="search">
                            <input class="form-control me-2 search-bar" id="searchBar" type="search" placeholder="Search any place (Country,City,Places,Villages ect.)" aria-label="Search">
                            <button class="btn btn-outline-dark btn-search" id="btnSearchOnAction" type="button">Search</button>
                        </form>
                    </div>
                </nav>
            <div class="location-name-display" id="txtLocation">
                
            </div>
            <table class="nav-bar-item">
                <tr class="nav-bar-item-adjust">
                    <td>
                        <button type="button" class="btn btn-outline-dark align-nav-bar-item-data" id="btnHomeOnAction"
                            style="color:rgb(168, 161, 161);">Home</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-dark align-nav-bar-item-data"
                            id="btnOnLocationOnAction" style="color:rgb(168, 161, 161);">Location</button>
                    </td>
                </tr>

            </table>
            <!-- <div class="global-weather-status">
                <img src="" id="currentSituationIconInSearchCountry" alt="" srcset="" height="140px" style="margin-top:40px ;margin-left: 120px;">
                <h2 style="text-align: center;color: white;margin-top: -10px;" id="currentStatusInSearchCountry"></h2>
                <img src="img/wind.png" alt="" height="70px" style="" id="windIcon">
                <p style="text-align: center;color: white;" id="windDirection"></p>
                <h1 style="text-align: center;color: white; font-size: 60px;" id="currentTimeInSearchCountry"></h1>
                <p style="text-align: center;color: white;" id="currentDateInSearchCountry"></p>
            </div> -->
            <div class="card m-2" style="background-color: rgba(82, 82, 82, 0.666); max-width: 400px; justify-content: center;color: white;">
                <img src="" id="currentSituationIconInSearchCountry" class="card-img-top" alt="..." style="height: auto;width: 100px;">
                <div class="card-body " style="color: white;">
                    <h2 class="card-title" style="color: white; font-size: 20px;" id="currentStatusInSearchCountry"></h2>
                    <hr>
                    <img src="img/wind.png" alt="" height="70px" style="" id="windIcon">
                    <p style="text-align: center;color: white;" id="windDirection"></p>
                    <h1 style="text-align: center;color: white; font-size: 60px;" id="currentTimeInSearchCountry"></h1>
                    <p style="text-align: center;color: white;" id="currentDateInSearchCountry"></p>
                </div>
            </div>

            <div class="container">
                <div class="row text-light">
                    <div class="card-group">
                        <div class="card m-2" style="background-color: rgba(0, 0, 0, 0.697);" style="color: white;">
                            <img src="img/humidity.png" class="card-img-top" alt="..." style="height: auto;width: 100px;">
                            <div class="card-body " style="color: white;">
                                <h5 class="card-title" style="color: white; font-size: 20px;">Humidity</h5>
                                <hr>
                                <p class="card-text" style="color: white; font-size: 22px;" id="humidityPercentage"></p>
                                <!-- <p  class="card-text" ><small  class="text-light">Last updated 3 mins ago</small></p> -->
                            </div>
                        </div>
                        <div class="card m-2" style="background-color: rgba(0, 0, 0, 0.697);" style="color: white;">
                            <img src="img/uvIndex.png" class="card-img-top" alt="..." style="height: auto;width: 100px;">
                            <div class="card-body " style="color: white;">
                                <h5 class="card-title" style="color: white; font-size: 20px;">Uv Index</h5>
                                <hr>
                                <p class="card-text" style="color: white; font-size: 22px;" id="uvIndex"></p>
    
                                <!-- <p  class="card-text" ><small  class="text-light">Last updated 3 mins ago</small></p> -->
                            </div>
                        </div>
                        <div class="card m-2" style="background-color: rgba(0, 0, 0, 0.697);" style="color: white;">
                            <img src="img/thermometer.png" class="card-img-top" alt="..."
                                style="height: auto;width: 100px;">
                            <div class="card-body " style="color: white;">
                                <h5 class="card-title" style="color: white; font-size: 20px;">Temperature</h5>
                                <hr>
                                <p class="card-text" style="color: white; font-size: 22px;" id="temperature"></p>
    
                                <!-- <p class="card-text" ><small  class="text-light">Last updated 3 mins ago</small></p> -->
                            </div>
                        </div>
                        <div class="card m-2" style="background-color: rgba(0, 0, 0, 0.697);" style="color: white;">
                            <img src="img/wind.png" class="card-img-top" alt="..." style="height: auto;width: 100px;">
                            <div class="card-body " style="color: white;">
                                <h5 class="card-title" style="color: white; font-size: 20px;">Wind</h5>
                                <hr>
                                <p class="card-text" style="color: white; font-size: 22px;" id="windSpeed"></p>
    
                                <!-- <p class="card-text" ><small  class="text-light">Last updated 3 mins ago</small></p> -->
                            </div>
                        </div>
                    </div>
                </div>
                </div>

        </div>

    </div>

    <script src="globalCimate.js"></script>
    <!-- <script src="app.js"></script> -->
</body>

</html>
