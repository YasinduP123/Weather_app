<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="home">
        <div class="home-view" id="homeView">
            <table>
                <tr>
                    <div class="main-status-card">
                        <h2 class="show-temp" id="showCurrentTemp"></h2>
                        <img src="img/wind.png" class="wind-img" alt="">
                        <p class="wind-dir" id="currentWindDir"></p>
                        <hr class="line-between-date-time">
                        <p class="show-time" id="showCurrentTime"></p>
                        <p class="show-date" id="showCurrentDate"></p>

                    </div>
                    <div class="theme-changer">
                        <input type="radio" class="btn-check" name="options-outlined" id="darkMode" autocomplete="off"
                            checked>
                        <label class="btn btn-outline-dark" for="darkMode">Dark</label>

                        <input type="radio" class="btn-check" name="options-outlined" id="lightMode" autocomplete="off">
                        <label class="btn btn btn-outline-light" for="lightMode">Light</label>
                    </div>
                </tr>
                <table class="nav-bar-item">
                    <tr class="nav-bar-item-adjust">
                        <td>
                            <Button type="button" class="btn btn-outline-dark align-nav-bar-item-data" id="btnHomeOnAction" style="color:rgb(168, 161, 161);">Home</Button>
                        </td>
                    </tr>
                    <tr class="nav-bar-item-adjust">
                        <td >
                            <Button type="button" class="btn btn-outline-dark align-nav-bar-item-data" id="btnOnLocationOnAction" style="color:rgb(168, 161, 161);">Location</Button>
                            <!-- <button type="button" class="btn btn-outline-dark">Dark</button> -->
                        </td>
                    </tr>
                    <tr class="nav-bar-item-adjust">
                        <td >
                            <Button class="btn btn-outline-dark align-nav-bar-item-data" type="button" id="btnGlobalClimateOnAction"  style="color:rgb(168, 161, 161);">Global Climate</Button>
                        </td>
                    </tr>
                    <tr class="nav-bar-item-adjust">
                        <td>
                            <button  class="btn btn-outline-dark align-nav-bar-item-data" id="btnTodayHighlightsOnAction"  style="color:rgb(168, 161, 161);">Today Highlights</button>
                        </td>
                    </tr>
                    <tr class="nav-bar-item-adjust">
                        <td>
                            <button class="btn btn-outline-dark align-nav-bar-item-data" id="btn7daysOnAction"  style="color:rgb(168, 161, 161);">7 days</button>
                        </td>
                    </tr>
                </table>
                <div class="align-current-status" >
                    <tr>
                        <td>
                            <h1 class="current-status" id="currentSituation"></h1>
                            <hr class="line-between-maincard-and-forecast">
                        </td>
                    </tr>
                </div>
                <div data-aos="fade-up" data-aos-anchor-placement="bottom-center">
                    <div class="row hour-array" id="hourArray"></div>
                </div>

                <div class="nav-bar">
                    
                </div>
        </div>
        </table>
    </div>

    </div>
    </div>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="app.js"></script>
    <script src="nav.js"></script>
    <script src="map.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
